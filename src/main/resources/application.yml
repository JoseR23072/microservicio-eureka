# src/main/resources/application.yml

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.metrics.MetricsAutoConfiguration
  application:
    name: msvc-eureka
  # Configuraci√≥n de Eureka Server
  cloud:
    config:
      enabled: false    # si ya no usas Spring Cloud Config
server:
  port: ${EUREKA_SERVER_PORT:8761}

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${EUREKA_INSTANCE_HOSTNAME:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/

management:
  metrics:
    binders:
      system:
        enabled: false    # desactiva ProcessorMetrics
